<!DOCTYPE html>

    <head>

        <link th:href="@{/css/styles.css}" rel="stylesheet" />

        </div>
        <nav>

                <div class="container">
                    <div class="navbar-header">
                        <a th:href="@{/}" class="navbar-brand">Chef's Table</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/chefs}">Chefs</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/dishes}">Dishes</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/ingredients}">Ingredients</a></li>

                        <th:block th:unless="${isLoggedIn}">
                            <a th:href="@{/register}"class="mr-sm-2"><button class="btn btn-primary">Register</button></a>
                            <a th:href="@{/login}" class="mr-sm-2"><button class="btn btn-success">Login</button></a>
                        </th:block>

                            </nav>
                            <a th:href="@{/logout}" class="mr-sm-2"><button class="btn btn-danger">Logout</button></a>
                        </th:block>
                    </div>
                </div>
            </div>
        </nav>
