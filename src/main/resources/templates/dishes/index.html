<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<h1 id="title" th:text="${title}"></h1>
<div class="container body-content">
    <ul>
        <li th:each="dish : ${dishes}">
            <a th:href="@{'/dishes/view/' + ${dish.id}}" th:text="${dish.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/dishes/add'}" style="color: black"><button class="btn btn-primary" >Add Dish</button></a>
    <a th:href="@{'/dishes/delete'}" style="color: black"><button class="btn btn-danger" >Delete Dish</button></a>

</div>

</body>
</html>
